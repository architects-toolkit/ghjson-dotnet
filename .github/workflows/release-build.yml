name: Build and Attach Release Assets

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Get version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          $version = $tag -replace '^v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Update version in Directory.Build.props
        shell: pwsh
        run: |
          $propsPath = "Directory.Build.props"
          $content = Get-Content $propsPath -Raw
          $content = $content -replace '<Version>.*?</Version>', "<Version>${{ steps.version.outputs.version }}</Version>"
          Set-Content $propsPath $content

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Release
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack NuGet packages
        run: dotnet pack --configuration Release --no-build --output ./nupkgs

      - name: Upload NuGet packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkgs/*.nupkg

      - name: Attach NuGet packages to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./nupkgs/*.nupkg
            ./nupkgs/*.snupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
